<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form oop</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form id="formAnimali">
        <fieldset>
        <label for="nome" >Nome dell'animale</label>
        <input id="nome" type="text" placeholder="Nome dell'animale"  required>
        <br>
        <label for="propietario" >Nome del propietario</label>
        <input id="propietario" type="text" placeholder="Nome del propietario"  required>
        <br>
        <label  for="specie">Specie animale</label>
        <input id="specie" type="text" placeholder="Inserisci la specie"  required>
        <br>
        <label  for="razza">Razza</label>
        <input id="razza" type="text" placeholder="Inserisci razza"  required>
    </fieldset>
    <button type="submit">Invia</button>
    </form>
    <div id="listaAnimali"></div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
