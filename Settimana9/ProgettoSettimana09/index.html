<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container ">
        <div class="row">
    <h1>Chiama Direttamente dal web</h1>
    <form id="form">
    <div class="col-12">
    <label for="numero utente ">Il tuo numero</label>
    <input type="tel" id="numeroPersonale" placeholder="Inserisci numero" required>
</div>
<div class="col-12">
    <label for="numero da chiamare ">Numero da chiamare</label>
    <input type="tel" id="numeroDachiamare" placeholder="Inserisci numero" required>
</div>
<div class="col-12">
    <label for="ricarica ">Ricarica credito</label>
    <input type="number" id="ricarica" placeholder="Importo da ricaricare">
</div>
<button type="button" id="chiama">CHIAMA</button>
<button type="submit">STACCA</button>
<button type="reset" id="resetta">RESET</button>
</form>
<div class="col-12" id="riga">

</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="conGrafica.js"></script>
</body>
</html>
