<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web call</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
        <nav class="navbar  bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">SVoda</a>
            <a class="navbar-brand text-white" href="./account.html">Account</a>
          </div>
        </nav>
      </div>
    <div class="container-fluid text-center">
      <h1>Benvenuto in SVoda</h1>
      <br />
      <h2>Crea il tuo account e potrai chiamare direttamente dal web</h2>
      <form class="d-flex justify-content-center" id="form">
        <div class="row">
          <div class="col- 12 mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control bg-warning"
              id="nome"
              placeholder="Inserisci il tuo nome"
              required
            />
          </div>
          <div class="col- 12 mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input
              type="text"
              class="form-control bg-warning"
              id="cognome"
              placeholder="Inserisci il tuo cognome"
              required
            />
          </div>
          <div class="col- 12 mb-3">
            <label for="numeroTelefono" class="form-label"
              >Scegli il tuo numero telefonico</label
            >
            <input
              type="tel"
              class="form-control bg-warning"
              id="numeroTelefono"
              placeholder="Scegli il tuo numero telefonico"
              required
            />
          </div>
          <div class="col- 12 mb-3">
            <label for="ricarica" class="form-label">Importo ricarica</label>
            <input
              type="number"
              class="form-control bg-warning"
              id="ricarica"
              placeholder="Inserisci l'importo per la ricarica"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg">
              AGGIUNGI ACCOUNT
            </button>
            <button type="reset" class="btn btn-danger btn-lg">
           RESET
            </button>   
            <a href="./account.html" class="btn btn-success btn-lg">ACCOUNT</a>
          </div>
        </div>
      </form>
      <div
        class="col-12 d-flex align-items-center justify-content-center"
        id="riga2"
      ></div>
      <div
        class="col-12 d-flex align-items-center justify-content-center"
        id="riga"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/conGrafica.js"></script>
  </body>
</html>
