<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container telefono">
        <div class="row ">
    <h1 class="text-center mb-4">Chiama Direttamente dal web</h1>
    <form id="form">
    <div class="col-12 mb-3 d-flex align-items-center justify-content-center">
    <label for="numero utente ">Il tuo numero</label>
    <input type="tel" id="numeroPersonale" placeholder="Inserisci il tuo numero" required>
</div>
<div class="col-12 mb-3 d-flex align-items-center justify-content-center">
    <label for="numero da chiamare ">Numero da chiamare</label>
    <input type="tel" id="numeroDachiamare" placeholder="Numero da chiamare" required>
</div>
<div class="col-12 mb-3 d-flex align-items-center justify-content-center">
    <label for="ricarica ">Ricarica credito</label>
    <input type="number" id="ricarica" placeholder="Importo da ricaricare">
</div>
<div class="col-12 d-flex align-items-center justify-content-center">
<button class="bg-success p-2 border-0 rounded" type="button" id="chiama">CHIAMA</button>
<button  class="ms-4 bg-danger p-2 border-0 rounded" type="submit">STACCA</button>
<button class="ms-4 bg-warning p-2 border-0 rounded" type="reset" id="resetta">RESET</button>
</div>
</form>
<div class="col-12 d-flex align-items-center justify-content-center" id="riga2">

</div>
<div class="col-12 d-flex align-items-center justify-content-center" id="riga">

</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./assets/script/conGrafica.js"></script>
</body>
</html>
