 <div class="row mt-3">
 <ng-container *ngFor="let item of movies">

    <div class="col-4 mb-3">
      <div class="card backg text-white h-100" >
        <img src="http://image.tmdb.org/t/p/w500{{item.poster_path}}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Titolo film: {{item.title}}</p>
          <p class="card-text">Data di uscita del film: {{item.release_date}}</p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="text-center backg border-0 "><i class="bi bi-heart-fill text-white p-5"></i></button>
        </div>
      </div>
    </div>

</ng-container>
 </div>
