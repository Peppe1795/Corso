<div class="container">
    <div class="row">
        <h1>Hero Form</h1>
        <div class="col-12">
            <form (ngSubmit)="submitForm()" #formContainer="ngForm">
                <div
                    ngModelGroup="heroInfo"
                    id="heroInfo"
                    #heroGroup="ngModelGroup"
                >
                <div class="form-group mb-3">
                    <label for="name">Nome</label>
                    <input type="text" required id="name" name="name" class="form-control" [ngModel]="heroForm.name" #name="ngModel">
                    <p *ngIf="name.invalid && name.touched"><strong>Questo campo è obbligatorio</strong></p>
                </div>
                <div class="form-group mb-3">
                    <label for="alterEgo">Alter Ego</label>
                    <input type="text" required id="alterEgo" name="alterEgo" class="form-control" [ngModel]="heroForm.alterEgo" #alterEgo="ngModel">
                    <p *ngIf="alterEgo.invalid && alterEgo.touched"><strong>Questo campo è obbligatorio</strong></p>
                </div>
                <div class="form-group mb-3">
                    <label class="input-group-text" for="power">Power</label>
                    <select class="form-select" id="power" name="power" [ngModel]="heroForm.power" >
                      <option selected>Choose...</option>
                      <option value="Super Forza">Super Forza</option>
                      <option value="Volare">Volare</option>
                      <option value="Anfibio">Anfibio</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="enemy">Enemy</label>
                    <input type="text" maxlength="10" required id="enemy" name="enemy" class="form-control" [ngModel]="heroForm.enemy" #enemy="ngModel">
                    <p *ngIf="enemy.invalid && enemy.touched"><strong>Questo campo è obbligatorio</strong></p>
                </div>
                <div class="form-group mb-3">
                    <label for="planet">Planet</label>
                    <input type="text" minlength="5" required id="planet" name="planet" class="form-control" [ngModel]="heroForm.planet" #planet="ngModel">
                    <p *ngIf="planet.invalid && planet.touched"><strong>Questo campo è obbligatorio</strong></p>
                </div>
                <div class="form-group mb-3">
                    <label for="weakness">
                        Weakness</label>
                    <input type="text" id="weakness" name="weakness" class="form-control" [ngModel]="heroForm.weakness" #weakness="ngModel">
                </div>

                <button type="submit" class="btn btn-warning mt-4" [disabled]="formContainer.invalid">INVIA</button>
            </div>
            </form>
        </div>
    </div>
</div>
