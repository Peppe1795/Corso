<div class="container">
  <div class="row">
      <h1>Hero Form</h1>
      <div class="col-12">
          <form (ngSubmit)="sumbitForm()" [formGroup]="formContainer">
              <div class="form-group mb-3">
                  <label for="name">Nome</label>
                  <input type="text" required id="name" formControlName="name" class="form-control">
                  <p *ngIf="getFormControl('name').invalid &&
                  getFormControl('name').touched"><strong>Questo campo è obbligatorio</strong></p>
              </div>
              <div class="form-group mb-3">
                  <label for="alterEgo">Alter Ego</label>
                  <input type="text" required id="alterEgo"  formControlName="alterEgo" class="form-control">
                  <p *ngIf=" getFormControl('alterEgo').invalid &&
                  getFormControl('alterEgo').touched"><strong>Questo campo è obbligatorio</strong></p>
              </div>
              <div formArrayName="powers" class="form-group">
                <label for="powers">Powers</label>
                <button
                    type="button"
                    (click)="addPower()"
                    class="ms-4 btn btn-warning"
                >
                    Aggiungi potere
                </button>
                <div
                    *ngFor="
                        let c of getFormArray('powers');
                        let i = index
                    "
                    class="form-group"
                >
                    <input
                        type="text"
                        [formControlName]="i"
                        class="form-control"
                    />
                </div>
            </div>
              <div class="form-group mb-3">
                  <label for="enemy">Enemy</label>
                  <input type="text" maxlength="10" required id="enemy"   formControlName="enemy" class="form-control">
                  <p *ngIf=" getFormControl('enemy').errors &&
                  getFormControl('enemy').touched"><strong>Questo campo è obbligatorio</strong></p>
              </div>
              <div class="form-group mb-3">
                  <label for="planet">Planet</label>
                  <input type="text" minlength="5" required id="planet"     formControlName="planet" class="form-control">
                  <p *ngIf=" getFormControl('planet').errors &&
                  getFormControl('planet').touched"><strong>Questo campo è obbligatorio</strong></p>
              </div>
              <div formArrayName="weakness" class="form-group">
                <label for="weakness">Debolezza</label>
                <button
                    type="button"
                    (click)="addWeakness()"
                    class=" ms-4 btn btn-primary"
                >
                    Aggiungi debolezza
                </button>
                <div
                    *ngFor="
                        let c of getFormArray('weakness');
                        let i = index
                    "
                    class="form-group"
                >
                    <input
                        type="text"
                        [formControlName]="i"
                        class="form-control"
                    />
                </div>
            </div>

              <button type="submit" class="btn btn-warning mt-4" [disabled]="formContainer.invalid">INVIA</button>

          </form>
      </div>
  </div>
</div>
