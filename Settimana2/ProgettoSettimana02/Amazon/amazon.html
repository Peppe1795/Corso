<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="logo" id="backtop">
            <img src="assets/img/logo.png" alt="logo Amazon">
        </div>
        <nav>
            <div class='navigationbar'>
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class='giftbar'>
            <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="prova">
            <div id="giftguide">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-gifter</h3>
            </div>
        </div>
        <section>

            <article>
                <div class="contenitore">
                    <div class="shop">
                        <h2>find the perfect gift</h2>
                        <p>Shop now</p>
                    </div>
                    <img class="img1" src="assets/img/img_1.jpg" alt="Tablet">
                    <img class="img2" src="assets/img/img_2.jpg" alt="laptop">
                    <img class="img2" src="assets/img/img_3.jpg" alt="orologio da polso">
                    <img class="img3" src="assets/img/img_4.jpg" alt="cane e gatto">
                </div>

            </article>

            <article>
                <div class="vr">
                    <img src="assets/img/img_9.png" alt="VR">
                </div>
                <div class="shop">
                    <h2>Play the gifting game</h2>
                    <p>Shop gaming</p>
                </div>
            </article>

            <article>
                <div class="vr">
                    <img src="assets/img/img_10.png" alt="audio output">
                </div>
                <div class="shop">
                    <h2>The sound of cheer</h2>
                    <p>Shop Audio & Accessories</p>
                </div>
            </article>
        </section>
    </main>
    <aside>
        <nav>
            <a href="#backtop">Back to top</a>
        </nav>
    </aside>
    <footer>
        <img src="assets/img/logo.png" alt="logo Amazon">
    </footer>
</body>

</html>
